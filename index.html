<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Image</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FEF4E2;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="images/field_days_logo-01.png" alt="Centered Image" style="max-height: 75%;">
</body>
</html>
